services:
  pdf-reader-mcp:
    image: sylphlab/pdf-reader-mcp:latest
    container_name: pdf-reader-mcp
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - .:/workspace # 프로젝트 디렉토리를 컨테이너의 /workspace에 마운트
    working_dir: /app # 이미지의 원본 /app 디렉토리 사용
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
